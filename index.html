<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Started Template</title>
  </head>
  <body>
    <div class="container">
      <div class="stars">
        
        <!-- <i class="fas fa-star"></i> -->
    

      </div>
      <div class="img_holder" title=" Image User" >
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="" />
      </div>
      <h1><small>My Name </small> Mahdi</h1>
      <div class="btns">
        <button title="name " class="name active"><i class="fas fa-user"></i><span><i class="fas fa-user"></i></span></button>
        <button title=" address" class="address">
          <i class="fas fa-map-marked-alt"></i><span><i class="fas fa-map-marked-alt"></i></span>
        </button>
        <button title="email " class="email">
          <i class="fas fa-envelope"></i><span><i class="fas fa-envelope"></i></i></span>
        </button>
        <button title=" password" class="password">
          <i class="fas fa-unlock-alt"></i><span><i class="fas fa-unlock-alt"></i></span>
        </button>
        <button title="age " class="age">
          <i class="fas fa-calendar-alt"></i><span>    <i class="fas fa-calendar-alt"></i></span>
        </button>
        <button title=" phone" class="phone">
          <i class="fas fa-phone-square"></i><span> <i class="fas fa-phone-square"></i></span>
        </button>
      </div>
      <button title=" Get User"  class="rnd_User">Get Random User</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
